sudo: required

services:
  - docker

before_install:
  - docker build -t my-react-app -f Dockerfile.dev .

script:
  - docker run my-react-app npm run lint

deploy:
  provider: elasticbeanstalk
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  region: "sa-east-1"
  app: "docker-react-sample-one"
  env: "DockerReactSampleOne-env"
  bucket_name: "elasticbeanstalk-sa-east-1-867242831151"
  bucket_path: "docker-react-sample-one"
  on: 
    branch: master
